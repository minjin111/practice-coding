<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Coding</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: white;
            border-radius: 10px;
            width: 300px;
        }
        h1 {
            font-size: 18px;
            font-weight: 600;
        }
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .btn img {
            width: 20px;
            height: 20px;
            margin-right: 8px;
        }
        .instagram {
            background: #E1306C;
        }
        .whatsapp {
            background: #25D366;
        }
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .footer {
            font-size: 12px;
            margin-top: 15px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h1>üöÄ Welcome to My Chrome Extension!</h1>
    
    <button id="openInstagram" class="btn instagram">
        <img src="instagram_icon.png" alt="Instagram"> Visit Instagram
    </button>
    
    <button id="openWhatsApp" class="btn whatsapp">
        <img src="WhatsApp.svg" alt="WhatsApp"> Chat on WhatsApp
    </button>
    
    <p class="footer">Made with ‚ù§Ô∏è by You</p>

    <script src="popup.js"></script>
</body>
</html>
